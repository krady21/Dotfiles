# Ensure terminal starts with its own colour scheme (helps Vim/Neovim themes to not break)
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# set -g default-terminal "screen-256color" # no S-Fx keys ;-(
# and ensure the key-codes are xterm alike
set -g xterm-keys on

# ensures autoread works in vim
set-option -g focus-events on

# Change status bg color to yellow
set-option -g status-style fg=black,bg=yellow
# set-option -g status-style fg="#abb2bf",bg="#2c323c"
# set-option -g status-style fg="#ebdbb2",bg="#282828" # gruvbox

# Change prefix to Ctrl-Space
set-option -g prefix C-Space
unbind C-Space
bind C-Space send-prefix

# Activate vim-style copy mode
set -g mode-keys vi

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0

# Change update frequency to 5s
set -g status-interval 5

# Bold text for current window
setw -g window-status-current-attr bold

# Start indexing from 1
set -g base-index 1
set -g pane-base-index 1

# Automatically renumber windows numbers on closing a pane
set-option -g renumber-windows on

# Allows for faster key repetition
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# save command prompt history
set -g history-file ~/.tmux_history

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# plugins for saving sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @continuum-restore 'on'

run -b '~/.tmux/plugins/tpm/tpm'
